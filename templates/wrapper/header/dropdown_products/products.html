<li>
    <a
      class="products-link"
      data-qa="{{ product }}-in-menu"
      href="https://macpaw.com/pt/cleanmymac"
      tabindex="0"
      data-gtm="{{ product }}-in-menu"
    >
      <div class="products-link-inner">
        <picture>
          <source
            srcset="
              https://cdn3.macpaw.com/images/product-icons/{{ product }}/{{ product }}05x.webp 1x,
              https://cdn3.macpaw.com/images/product-icons/{{ product }}/{{ product }}1x.webp  2x
            "
            type="image/webp"
          />
          <source
            srcset="
              https://cdn3.macpaw.com/images/product-icons/{{ product }}/{{ product }}05x.png 1x,
              https://cdn3.macpaw.com/images/product-icons/{{ product }}/{{ product }}1x.png  2x
            "
            type="image/png"
          />
          <img
            class="products-link-image"
            src="https://cdn3.macpaw.com/images/product-icons/{{ product }}/{{ product }}05x.png"
            srcset="
              https://cdn3.macpaw.com/images/product-icons/{{ product }}/{{ product }}1x.png 2x
            "
            width="64"
            height="64"
            alt={{ title }}
          />
        </picture>
      </div>
      <div class="products-link-title">
        <span>{{ title }}</span>
      </div>
    </a>
  </li>
