<div class="cky-footer-wrapper">
  <span
    class="cky-footer-shadow"
    style="
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0) 0%,
        #ffffff 100%
      );
    "
  ></span>
  <div class="cky-preference-btn-wrapper" data-cky-tag="details-buttons">
    <button
      class="cky-btn cky-btn-accept"
      aria-label="Accept All"
      data-cky-tag="detail-accept-button"
      style="color: #ffffff; border-color: #1b9eff; background-color: #1b9eff"
    >
      Accept All
    </button>
    <button
      class="cky-btn cky-btn-preferences"
      aria-label="Save My Preferences"
      data-cky-tag="detail-save-button"
      style="
        color: #1b9eff;
        border-color: #1b9eff;
        background-color: transparent;
      "
    >
      Save My Preferences
    </button>
    <button
      class="cky-btn cky-btn-reject"
      aria-label="Reject All"
      data-cky-tag="detail-reject-button"
      style="color: #000000; border-color: #f5f5f5; background-color: #f5f5f5"
    >
      Reject All
    </button>
  </div>
</div>
